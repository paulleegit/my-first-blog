<html>
    <head>
        <title>My Site</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django My Site</a></h1>
        </div>

    {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        <div>
    {% endfor %}

    </body>
</html>
